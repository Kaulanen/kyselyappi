
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mielipidekysely</title>
    <!-- Favicon -->
    {{ url_for(
    <!-- Bootstrap CSS -->
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h2>Mielipidekysely</h2>
            </div>
            <div class="card-body">
                <form method="post" class="text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vote" value="A" id="optionA" required>
                        <label class="form-check-label" for="optionA">
                            Vaihtoehto A
                        </label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="vote" value="B" id="optionB">
                        <label class="form-check-label" for="optionB">
                            Vaihtoehto B
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success mt-4">Lähetä</button>
                </form>
                {% if message %}
                    <div class="alert alert-info mt-4" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js</script>
</body>
</html>
